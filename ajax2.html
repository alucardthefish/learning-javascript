<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 - Local JSON</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .user {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>JS For Beginners</h1>
        <h2>Ajax - example 2</h2>
        <a href="index.html">Go home</a>
        <a href="ajaxhome.html">Go back</a>
    </header>
    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>
    <button id="button3">Get Github Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.querySelector('#button1').addEventListener('click', loadUser);
        document.querySelector('#button2').addEventListener('click', loadUsers);
        document.querySelector('#button3').addEventListener('click', loadGithubUsers);

        function loadUser() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/json/user.json', true);
            xhr.onload = function() {
                if (this.status == 200) {
                    var user = JSON.parse(this.responseText);
                    var output = '';
                    output += '<ul>' + 
                        '<li>ID: '+user.id+'</li>' +
                        '<li>Name: '+user.name+'</li>' +
                        '<li>Email: '+user.email+'</li>' +
                    '</ul>';
                    document.querySelector('#user').innerHTML = output;
                }
            }

            xhr.send();
        }

        function loadUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/json/users.json', true);
            xhr.onload = function() {
                if (this.status == 200) {
                    var users = JSON.parse(this.responseText);
                    
                    var output = '';
                    users.forEach(user => {
                        output += '<ul>' + 
                            '<li>ID: '+user.id+'</li>' +
                            '<li>Name: '+user.name+'</li>' +
                            '<li>Email: '+user.email+'</li>' +
                        '</ul>';
                    });
                    

                    
                    document.querySelector('#users').innerHTML = output;
                }
            }

            xhr.send();
        }

        // Load github users
        function loadGithubUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.github.com/users', true);
            xhr.onload = function() {
                if (this.status == 200) {
                    var users = JSON.parse(this.responseText);
                    
                    var output = '';
                    users.forEach(user => {
                        output += 
                            '<div class="user">' +
                            '<img src="' + user.avatar_url + '" width="70" height="70">' +
                            '<ul>' +
                            '<li>ID: ' + user.id + '</li>' +
                            '<li>Login: ' + user.login + '</li>' +
                            '</ul>' +
                            '</div>';
                    });
                    

                    
                    document.querySelector('#users').innerHTML = output;
                }
            }

            xhr.send();
        }
    </script>
</body>
</html>
