<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/styles.css">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <header>
        <h1 class="text-3xl bold">JS For Beginners</h1>
        <h2 class="text-2xl">Fetch</h2>
        <a href="./../index.html">Go back</a>
    </header>

    <div>
        <button class="btn-fetch bg-text" id="getText">Get Text</button>
        <button class="btn-fetch bg-json" id="getUsers">Get JSON</button>
        <button class="btn-fetch bg-api" id="getPosts">Get API DATA</button>
    </div>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea id="body" placeholder="Body"></textarea>
        </div>
        <input class="btn-fetch" type="submit" value="Submit">
    </form>


    <script src="fetch1.js"></script>
</body>
</html>
