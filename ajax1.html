<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Ajax 1 - Text  File</title>
</head>
<body>
    <header>
        <h1 class="text-3xl bold">JS For Beginners</h1>
        <h2 class="text-2xl">Ajax - example 1</h2>
        <a href="index.html">Go home</a>
        <a href="ajaxhome.html">Go back</a>
    </header>
    <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" id="button">Get Text File</button>
    <br><br>
    Text:
    <br>
    <div class="mx-auto mt-5 text-center" id="text"></div>
    

    <script>
        // Create event listener
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // Create XHR Object
            var xhr = new XMLHttpRequest();
            // Open - type, url/file, async
            xhr.open('GET', 'sample.txt', true);

            // xhr.onload = function() {
            //     if (this.status == 200) {
            //         console.log(this.responseText);
            //     }
            // }

            xhr.onreadystatechange = function() {
                const textResultElement = document.querySelector('#text');
                if (this.readyState == 4 && this.status == 200) {
                    textResultElement.innerHTML = this.responseText;
                } else {
                    textResultElement.innerHTML = 'Something went wrong: file not found';
                }
            }


            // Sends request
            xhr.send();
        }

        // readyState Values
        // 0: request not initialized
        // 1: server connection established
        // 2: request received
        // 3: processing request
        // 4: request finished and response is ready

        // HTTP Statuses
        // 200: "OK"
        // 403: "Forbidden"
        // 404: "Not Found"
    </script>
</body>
</html>
